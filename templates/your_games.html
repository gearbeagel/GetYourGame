{% extends 'base_generic.html' %}

{% block title %}Your Games{% endblock %}

{% block content %}
    <h2>Your Games</h2>
    
    {% if games %}
        <div class="recommendations-container">
            {% for game in games %}
                <div class="recommendation-item">
                    <h3>{{ game.name }}</h3>
                    <div class="game-cover">
                        <img src="{{ game.cover_url }}" alt="{{ game.name }} Cover" class="cover-img">
                    </div>
                    <small><i>{{ game.short_description }}</i></small>
                    <a href="https://store.steampowered.com/app/{{ game.appid }}" target="_blank" class="btn btn-primary">View on Steam</a>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No games available at the moment.</p>
    {% endif %}
{% endblock %}
